<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">

  <a class="navbar-brand" href="#">Profiles</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Cards</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Top 10</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Requests</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{_autService.decodedToken?.given_name}}
        </a>
      
        <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" required name="username" [(ngModel)]="model.username" type="text" placeholder="username">
      <input class="form-control mr-sm-2" required name="password" [(ngModel)]="model.password" type="password" placeholder="password">
      <button class="btn my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </div>

</nav>
